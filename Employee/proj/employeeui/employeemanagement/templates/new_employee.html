{% extends 'home.html' %}
{% block maincontent %}


<div class="col-sm-10">
    <div id="NEW" style="display:block;">
        <h6  style="color: darkblue;"><b>Add Employee Details</b></h6>
        <form method="post" style="width:60vh;">
            {% csrf_token %}
            <div class="form-group" >
                <label for="entername">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter the name">
            </div>
            <div class="form-group">
                <label for="entercode">Employee Code</label>
                <input type="text" class="form-control" name="employee_code" placeholder="Enter the employee code">
            </div>
            <div class="form-group">
                <label for="enteremail-id">Email-ID</label>
                <input type="text" class="form-control" name="email_id" placeholder="Enter the email id">
            </div>
            <div class="form-group">
                <label for="enterphonenumber">Contact No</label>
                <input type="text" class="form-control" name="contact_no" placeholder="Enter the contact no">
            </div>
            <div class="form-group">
                <label for="enterphonenumber">Salary</label>
                <input type="text" class="form-control" name="salary" placeholder="Enter the salary ">
            </div>
            <button type="submit" class="btn btn-outline-success">Save</button>

        </form>
    </div>
</div>

{% endblock %}
